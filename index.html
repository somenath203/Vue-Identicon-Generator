<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Identicon Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Vue Identicon Generator</h3>
    <div id="app">
      <div id="inputfield">
        <h1>Enter any Text</h1>
        <input v-on:input="onInput" />
      </div>
      <div id="output">
        <h1>Output</h1>
        <div id="centeridn" v-html="identicon" />
      </div>
    </div>
    <script src="https://cdn.rawgit.com/dmester/jdenticon/5bbdf8cb/dist/jdenticon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
